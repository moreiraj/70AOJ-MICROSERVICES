<div>
    <h3>Adicionar Novo Produto</h3>
  </div>
  <form class="example-container" [formGroup]="produtoForm" (ngSubmit)="addProduto(produtoForm.value)">
      <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select matInput name="categoria" formControlName="categoria" >
            <mat-option *ngFor="let itemCategoria of dsCategoria" [value]="itemCategoria">
              {{itemCategoria.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
    <mat-form-field>
      <input matInput name="nome" placeholder="Nome do Produto" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="descricao" placeholder="Descrição do Produto" formControlName="descricao">
    </mat-form-field>
    <mat-form-field>
        <input matInput name="cor" placeholder="Cor" formControlName="cor">
      </mat-form-field>
      <mat-form-field>
      <input matInput name="preco" placeholder="Preço do Produto" formControlName="preco">
    </mat-form-field>
  
    <button type="submit"  mat-button color="primary" >Adicionar</button>
  </form>
