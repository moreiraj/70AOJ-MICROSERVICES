<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/produtos']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{produto.nome}}</mat-card-title>
        <mat-card-subtitle>{{produto.categoria.nome}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <label>Cor:</label>
        <label>{{produto.cor}}</label>
                   
      </mat-card-content>
      <mat-card-content>
    
        <label>Preço:</label>
        <label>{{produto.preco}}</label>
   
                 
      </mat-card-content>
      <mat-card-content>
   
        <label>Descrição:</label>
        <label>{{produto.descricao}}</label>
                 
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/produto-editar', produto.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteProduto(produto.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
      
    </mat-card>
  </div>
