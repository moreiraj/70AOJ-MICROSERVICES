<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>IBlind - Admin</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        
        <a routerLink="/produtos" routerLinkActive="active" mat-button>Produtos</a>
        <a routerLink="/usuarios" routerLinkActive="active" mat-button>Usuarios</a>
       
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    >
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a mat-list-item routerLink="/usuario-novo" routerLinkActive="active">Novo Usuario</a>
        <a mat-list-item routerLink="/produto-novo" routerLinkActive="active">Novo Produto</a>
          </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
  <router-outlet></router-outlet>
 </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
